<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2>R = Rock</h2>
      <h2>P = Paper</h2>
      <h2>S = Scissors</h2>
      <div class="keys">
        <div>
          <button data-key="r" id="Rock">Rock</button>
        </div>
        <div>
          <button data-key="p" id="Paper">Paper</button>
        </div>
        <div>
          <button data-key="s" id="Scissors">Scissors</button>
        </div>
      </div>
      <div id="scoreBoard"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
